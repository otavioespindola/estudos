            var res = document.querySelector('div#resp')
            var pais = txtnasc.value.toUpperCase()
            res.innerHTML = `<p>País de nascimento: <strong>${pais}</strong>  </p>`
            if (pais == 'BRASIL') {
                res.innerHTML += '<p><strong>Brasileiro(a)</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro(a)</strong></p>'
            }
        }        
    </script>
    
</body>
